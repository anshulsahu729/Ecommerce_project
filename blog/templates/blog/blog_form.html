{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form_title }}</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
